<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be Mine?</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      overflow: hidden; /* рдмрдЯрдг рд╕реНрдХреНрд░реАрдирдЪреНрдпрд╛ рдмрд╛рд╣реЗрд░ рдЬрд╛рдК рдирдпреЗ */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hey You ЁЯТл</h1>
      <p>"Every time I see you, my day feels brighter.  
      YouтАЩve been on my mind a lot latelyтАж  
      So, I have just one questionтАж"</p>

      <p class="question">Will you be mine? ЁЯТЦ</p>

      <div class="btn-group">
        <button class="btn yes" id="yesBtn">Yes ЁЯТШ</button>
        <button class="btn no" id="noBtn">No ЁЯШЕ</button>
      </div>
    </div>
  </div>

  <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  // тЬЕ 'Yes' рдХреНрд▓рд┐рдХ -> рджреБрд╕рд▒реНрдпрд╛ рдкреЗрдЬрд╡рд░ рдЬрд╛
  yesBtn.addEventListener("click", () => {
    window.location.href = "send-number.html";
  });

  // тЬЕ рдирд╡реАрди рд╕реБрдзрд╛рд░рд▓реЗрд▓реА 'moveButton()' function
  function moveButton() {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 30; // рд╕реНрдХреНрд░реАрдирдЪреНрдпрд╛ рдХрдбрд╛рдВрдкрд╛рд╕реВрди рдЕрдВрддрд░

    // X рдЖрдгрд┐ Y рдиреЗрд╣рдореА рджрд┐рд╕рдгрд╛рд▒реНрдпрд╛ рднрд╛рдЧрд╛рдд рд░рд╛рд╣рддреАрд▓
    const x = Math.random() * (window.innerWidth - btnWidth - padding);
    const y = Math.random() * (window.innerHeight - btnHeight - padding);

    noBtn.style.position = "absolute";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    // рдЬрд░ рдмрдЯрдг рдлрд╛рд░ рдЦрд╛рд▓реА рдЧреЗрд▓рдВ рддрд░ рддреЗ рд╡рд░ рдЖрдг
    noBtn.scrollIntoView({ behavior: "smooth", block: "nearest" });
  }

  // ЁЯТ╗ Laptop рд╕рд╛рдареА hover рд╡рд░ рд╣рд▓рд╡
  noBtn.addEventListener("mouseover", moveButton);

  // ЁЯУ▒ Mobile рд╕рд╛рдареА touch рдХреЗрд▓реНрдпрд╛рд╡рд░ рд╣рд▓рд╡
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // accidental click рдЯрд╛рд│рдгреНрдпрд╛рд╕рд╛рдареА
    moveButton();
  });

  // ЁЯЦ▒я╕П Mouse рдЬрд╡рд│ рдЖрд▓рдВ рдХреА рдмрдЯрдг рд╣рд▓рд╡рд╛ (рд╕рддрдд рдкрд│рдд рд░рд╛рд╣рдгреНрдпрд╛рд╕рд╛рдареА)
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 30) {
      moveButton();
    }
  });
</script>

</body>
</html>
