<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be Mine?</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      overflow: hidden; /* рдмрдЯрдг рд╕реНрдХреНрд░реАрдирдЪреНрдпрд╛ рдмрд╛рд╣реЗрд░ рдЬрд╛рдК рдирдпреЗ */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hey You ЁЯТл</h1>
      <p>"Every time I see you, my day feels brighter.  
      YouтАЩve been on my mind a lot latelyтАж  
      So, I have just one questionтАж"</p>

      <p class="question">Will you be mine? ЁЯТЦ</p>

      <div class="btn-group">
        <button class="btn yes" id="yesBtn">Yes ЁЯТШ</button>
        <button class="btn no" id="noBtn">No ЁЯШЕ</button>
      </div>
    </div>
  </div>

  <script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const card = document.querySelector(".card");

  // тЬЕ 'Yes' рдХреНрд▓рд┐рдХ -> рджреБрд╕рд▒реНрдпрд╛ рдкреЗрдЬрд╡рд░ рдЬрд╛
  yesBtn.addEventListener("click", () => {
    window.location.href = "send-number.html";
  });

  // тЬЕ 'No' рдмрдЯрдг рдХрд╛рд░реНрдбрдЪреНрдпрд╛ рдЖрддрдЪ рд╣рд▓рд╡
  function moveButton() {
    const cardRect = card.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;
    const padding = 10; // рдереЛрдбрдВ рдЕрдВрддрд░ рдареЗрд╡рдгреНрдпрд╛рд╕рд╛рдареА

    const x =
      Math.random() * (cardRect.width - btnWidth - padding * 2) + padding;
    const y =
      Math.random() * (cardRect.height - btnHeight - padding * 2) + padding;

    noBtn.style.position = "absolute";
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.transition = "0.2s";
  }

  // ЁЯТ╗ Laptop рд╕рд╛рдареА hover рд╡рд░ рд╣рд▓рд╡
  noBtn.addEventListener("mouseover", moveButton);

  // ЁЯУ▒ Mobile рд╕рд╛рдареА touch рдХреЗрд▓реНрдпрд╛рд╡рд░ рд╣рд▓рд╡
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveButton();
  });

  // ЁЯЦ▒я╕П Mouse рдЬрд╡рд│ рдЖрд▓рдВ рдХреА рдмрдЯрдг рд╣рд▓рд╡рд╛
  document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
      e.clientX - (rect.left + rect.width / 2),
      e.clientY - (rect.top + rect.height / 2)
    );
    if (distance < 60) moveButton();
  });
</script>


</body>
</html>
