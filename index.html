<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will You Be Mine?</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      overflow: hidden; /* рдмрдЯрдг рд╕реНрдХреНрд░реАрдирдЪреНрдпрд╛ рдмрд╛рд╣реЗрд░ рдЬрд╛рдК рдирдпреЗ */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Hey You ЁЯТл</h1>
      <p>"Every time I see you, my day feels brighter.  
      YouтАЩve been on my mind a lot latelyтАж  
      So, I have just one questionтАж"</p>

      <p class="question">Will you be mine? ЁЯТЦ</p>

      <div class="btn-group">
        <button class="btn yes" id="yesBtn">Yes ЁЯТШ</button>
        <button class="btn no" id="noBtn">No ЁЯШЕ</button>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    // тЬЕ 'Yes' рдХреНрд▓рд┐рдХ -> рджреБрд╕рд▒реНрдпрд╛ рдкреЗрдЬрд╡рд░ рдЬрд╛
    yesBtn.addEventListener("click", () => {
      window.location.href = "send-number.html";
    });

    // Random рдЬрд╛рдЧреЗрд╡рд░ 'No' рдмрдЯрдг рд╣рд▓рд╡рдгрд╛рд░реА function
    function moveButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Laptop рд╕рд╛рдареА hover рд╡рд░ рд╣рд▓рд╡
    noBtn.addEventListener("mouseover", moveButton);

    // Mobile рд╕рд╛рдареА touch рдХреЗрд▓реНрдпрд╛рд╡рд░ рд╣рд▓рд╡
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // accidental click рдЯрд╛рд│рдгреНрдпрд╛рд╕рд╛рдареА
      moveButton();
    });

    // Mouse рдЬрд╡рд│ рдЖрд▓рдВ рдХреА рдмрдЯрдг рд╣рд▓рд╡рд╛ (рд╕рддрдд рдкрд│рдд рд░рд╛рд╣рдгреНрдпрд╛рд╕рд╛рдареА)
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 60) {
        moveButton();
      }
    });
  </script>
</body>
</html>
